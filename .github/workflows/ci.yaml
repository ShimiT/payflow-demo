name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build Backend
        working-directory: ./backend
        run: |
          go mod tidy
          go build -o payflow ./cmd/server
      
      - name: Run Tests
        working-directory: ./backend
        run: go test -v ./... || true

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Backend Image
        run: docker build -t payflow-backend:test ./backend
      
      - name: Build Frontend Image
        run: docker build -t payflow-frontend:test ./frontend
