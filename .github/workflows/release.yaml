name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get current version
        id: current
        run: |
          VERSION=$(cat VERSION 2>/dev/null || echo "0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Bump version
        id: bump
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "$NEW_VERSION" > VERSION
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version from $CURRENT to $NEW_VERSION"
      
      - name: Update Helm Chart version
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          sed -i "s/^version:.*/version: $VERSION/" helm/payflow/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" helm/payflow/Chart.yaml
      
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION helm/payflow/Chart.yaml
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}" || exit 0
          git push

  build-and-push:
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Get version
        id: version
        run: |
          # Re-fetch to get the version commit
          git pull origin main
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/backend:latest
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/frontend:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/frontend:latest

  create-release:
    runs-on: ubuntu-latest
    needs: [bump-version, build-and-push]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Pull latest
        run: git pull origin main
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.bump-version.outputs.new_version }}
          name: Release v${{ needs.bump-version.outputs.new_version }}
          body: |
            ## PayFlow v${{ needs.bump-version.outputs.new_version }}
            
            ### Docker Images
            ```bash
            docker pull ghcr.io/${{ github.repository }}/backend:${{ needs.bump-version.outputs.new_version }}
            docker pull ghcr.io/${{ github.repository }}/frontend:${{ needs.bump-version.outputs.new_version }}
            ```
            
            ### Deploy with Helm
            ```bash
            helm upgrade --install payflow ./helm/payflow -n demo
            ```
          generate_release_notes: true
