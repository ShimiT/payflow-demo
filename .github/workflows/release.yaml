name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: current
        run: |
          VERSION=$(cat VERSION 2>/dev/null || echo "0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "$NEW_VERSION" > VERSION
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version from $CURRENT to $NEW_VERSION"

      - name: Update Helm Chart version
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          sed -i "s/^version:.*/version: $VERSION/" helm/payflow/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" helm/payflow/Chart.yaml

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION helm/payflow/Chart.yaml
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}" || exit 0
          git push

      - name: Create Git Tag
        run: |
          git tag "v${{ steps.bump.outputs.new_version }}"
          git push origin "v${{ steps.bump.outputs.new_version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: Release v${{ steps.bump.outputs.new_version }}
          body: |
            ## PayFlow v${{ steps.bump.outputs.new_version }}

            ### Changes
            See commit history for details.

            ### Local Deployment
            ```bash
            cd /Users/i056926/projects/full_stack_e2e/payflow
            make demo-baseline
            ```
          generate_release_notes: true
